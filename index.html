<!DOCTYPE html>
<html>
  <head>

  function gtag(){dataLayer.push(arguments);}

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Cari Rute Transportasi Jakarta - JtransMap">
    <meta name="author" content="Maksum Rifai">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>JtransMap - Cari Rute Transportasi Jakarta</title>
    <!--Stylesheet-->
    <link rel="icon" href="jtm.ico">
   	<link rel="canonical" href="https://maksumrifai.github.io/jtransmap"/>
    <link href="style.css" rel="stylesheet" />

  </head>
  
  <body>
             <input id="origin-input" class="controls" type="text"
                 placeholder="Dari Mana?">

             <input id="destination-input" class="controls" type="text"
                 placeholder="Mau Kemana?">
                 
             <div id="mode-selector" class="selector">
                 <input type="radio" name="type" id="changemode-transit" checked="checked">
                 <label for="changemode-transit">Transportasi</label>
                 <input type="radio" name="type" id="changemode-walking">
                 <label for="changemode-walking">Berjalan Kaki</label>
                 <input type="radio" name="type" id="changemode-driving">
                 <label for="changemode-driving">Mengemudi</label>
            </div>

          <div id="logo">
            <a href="https://github.com/MaksumRifai/jtransmap">
             <img src="jtm-nav.png">
            </a>
          </div>
          
        <div id="map"></div>
        
  </body>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRIBNOE8MvPrB9PAgkgJyy5LKJg_RPNpE&libraries=places&callback=initMap"
        async defer></script>
      <script src="main.js" type="text/javascript"></script>
