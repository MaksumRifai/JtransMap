<!DOCTYPE html>
<html>
  <head>
      
   <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119013105-1"></script>
   <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-119013105-1');

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Cari Rute Transportasi Jakarta - JtransMap">
    <meta name="author" content="Maksum Rifai">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>JtransMap - Cari Rute Transportasi Jakarta</title>
    <!--Stylesheet-->
    <link rel="icon" href="assets/img/jtm.ico">
   	<link rel="canonical" href="https://maksumrifai.github.io/jtransmap"/>
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
  </head>
  
  <body>
   <div class="container">
    <input id="origin-input" class="controls" type="text"
        placeholder="Dari Mana?">

    <input id="destination-input" class="controls" type="text"
        placeholder="Mau Kemana?">
    <br/>
    <div id="mode-selector" class="controls">
        
      <input type="radio" name="type" id="changemode-transit" checked="checked">
      <label for="changemode-transit">Transportasi</label>
      <input type="radio" name="type" id="changemode-walking">
      <label for="changemode-walking">Berjalan Kaki</label>
      <input type="radio" name="type" id="changemode-driving">
      <label for="changemode-driving">Mengemudi</label>
       </div>
       
          <div id="logo">
            <a href="https://github.com/MaksumRifai/jtransmap">
             <img src="assets/img/jtm-nav.png">
            </a>
          </div>
        <div id="map"></div>
      </div>
  </body>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRIBNOE8MvPrB9PAgkgJyy5LKJg_RPNpE&libraries=places"
        async defer></script>
      <script src="main.js" type="text/javascript"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</html>
